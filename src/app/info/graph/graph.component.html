<div class="tui-row tui-row_adaptive" >

    <div class="tui-col_lg-3 tui-col_md-3 tui-col_xs-3">
    aboba
    </div>
    <div class="tui-col_lg-9 tui-col_md-9 tui-col_xs-9">
        <div class="zoomControl">
            <tui-select
                tuiTextfieldSize="s"
                [formControl]="currentZoom"
            >
                <input
                    tuiTextfield
                    [tuiTextfieldPostfix]="'мин'"
                />
                <tui-data-list-wrapper
                    *tuiDataList
                    [items]="zoom"
                ></tui-data-list-wrapper>
            </tui-select>
            <div class="divider"></div>
            <button tuiIconButton (click)="changeZoom(1)" [disabled]="currentZoom.value == 60" [icon]="'tuiIconPlus'" size="s" appearance="icon"></button>
            <button tuiIconButton (click)="changeZoom(-1)" [disabled]="currentZoom.value == 1" [icon]="'tuiIconMinus'" size="s" appearance="icon"></button>
        </div>
        <p class="legend">
            <span
                *ngFor="let chart of days; let index = index"
                class="item"
            >
                <small class="name">Chart {{ index + 1 }}</small>
            </span>
        </p>
        <tui-axes
            *ngIf="show | labels | async as labels"
            class="axes"
            [verticalLines]="labels.length"
            [horizontalLines]="4"
            [axisXLabels]="labels"
            [tuiLineChartHint]="hint"
        >
            <ng-container *ngIf="getWidth(show) > 90; else line">
                <tui-line-days-chart
                    *ngFor="let chart of days"
                    class="chart"
                    [height]="200"
                    [value]="chart | tuiFilter : filter : range"
                ></tui-line-days-chart>
            </ng-container>
            <ng-template #line>
                <tui-line-chart
                    *ngFor="let chart of days"
                    class="chart"
                    [height]="200"
                    [width]="getWidth(range)"
                    [value]="chart | tuiFilter : filter : range | tuiMapper : toNumbers : range"
                ></tui-line-chart>
            </ng-template>
        </tui-axes>
         
        <ng-template
            #hint
            let-data
        >
            <div class="tui-space_bottom-2">
                <strong>{{ getDate(data[0][0], range.from) }}</strong>
            </div>
            <div>
                <div
                    *ngFor="let point of data"
                    class="item"
                >
                    <span class="value">${{ point[1].toFixed(0) }}</span>
                </div>
            </div>
        </ng-template>
    </div>
    <div class="tui-col_lg-4 tui-col_md-5 tui-col_xs-6 datePicker">
        <tui-input-date-range
            [maxLength]="maxLength"
            [(ngModel)]="show"
            [tuiTextfieldSize]="'m'"
            [tuiTextfieldIcon]="'tuiIconChevronDown'"
        >
            Временной диапазон
        </tui-input-date-range>
        <tui-input-date-range
            [maxLength]="maxLength"
            [(ngModel)]="data"
            (ngModelChange)="onDataChange($event)"
            [tuiTextfieldLabelOutside]="true"
            [tuiTextfieldSize]="'m'"
            [tuiTextfieldIcon]="'tuiIconCalendar'"
        >
            
        </tui-input-date-range>
    </div>
</div>
